<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>&#60;The Code Review&#62;</h1>
        </div>
    </header>
    <div class="wrapper">
        <section class="welcome-sect">
            <h2 class="welcome-header">Signup for our newsletter</h2>
            <p class="welcome-para">Get the latest news on how your code is doing right in your inbox.</p>
        </section>
        <form class ="form">
            <fieldset>
                <legend class="form-sect"><span class="form-step-num" >1</span>Contact Information</legend>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="fullname">*Full Name: </label>
                    <input class="inp-box" type="text" id="fullname" name="user-name" required placeholder="First and Last Name">
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="email">*Email Address: </label>
                    <input class="inp-box" type="text" id="email" name="user-email" required placeholder="email@expample.com">
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="address1">*Street Address: </label>
                    <input class="inp-box" type="text" id="address1" name="user-address1" required placeholder="Street address / P.O Box">
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="address2">Apartment number: </label>
                    <input class="inp-box" type="text" id="address2" name="user-address2" placeholder="Apartment #">
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="city">*City: </label>
                    <input class="inp-box" type="text" id="city" name="user-city"  required placeholder="City">
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="state">*State: </label>
                    <select class="inp-box" id="state">
                        <optgroup label ="States">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="US Outlying Territories">
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </optgroup>
                        <optgroup label="Armed Forces">
                            <option value="AA">Armed Forces Americas</option>
                            <option value="AP">Armed Forces Pacific</option>
                            <option value="AE">Armed Forces Others</option>		
                        </optgroup>
                    </select>
                </div>
                <div class="inp-group-flex">
                    <label class ="inp-label" for="zip">*Zip Code: </label>
                    <input class="inp-box small-inp-box" type="text" id="zip" name="user-zip" placeholder="Zip code">
                </div>
            </fieldset>
            <fieldset>
                <legend class="form-sect"><span class="form-step-num" >2</span>Newsletter</legend>
                <div class="newsletter-sec-wrap">
                    <div class="newsletter-sect">
                        <p>Select the newsletter you would like to receive</p>
                        <div class="chk-group-flex">
                            <label class ="inp-label" for="html-news">HTML News</label>
                            <input class="chk-box" type="checkbox" id="html-news" name="user-html-news">
                        </div>
                        <div class="chk-group-flex">
                            <label class ="inp-label" for="css-news">CSS News</label>
                            <input class="chk-box" type="checkbox" id="css-news" name="user-css-news">
                        </div>
                        <div class="chk-group-flex">
                            <label class ="inp-label" for="javascript-news">Javascript News</label>
                            <input class="chk-box" type="checkbox" id="javascript-news" name="user-javascript-news">
                        </div>
                    </div>
                    <div class="newsletter-sect">
                        <p>Newsletter format</p>
                        <div class="chk-group-flex">
                            <label class ="inp-label" for="html-format">HTML</label>
                            <input class="chk-box" type="radio" id="html-format" name="user-html">
                        </div>
                        <div class="chk-group-flex">
                            <label class ="inp-label" for="plain-text-format">Plain Text</label>
                            <input class="chk-box" type="radio" id="plain-text-format" name="user-html">
                        </div>
                    </div>
                    <div class="newsletter-sect other-comments">
                        <label class="inp-label" for="other-comments">Other comments you'd like to hear about</label>
                        <textarea name="user-comment" id="other-comments"></textarea>
                        <div class="btn-sect">
                            <input class="submit" type="submit" value="Sign Up" >
                            <input class="reset" type="reset" value="Clear">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>  
    <footer><h3>Copywrite the Code Review</h3></footer>
</body>
</html>
