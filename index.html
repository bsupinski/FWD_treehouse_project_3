<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--Input-->
        <form action="index.html" method ="post"></form>
        <h1>Sign up</h1>
        <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

            <!--Radio Option-->
            <label>Age</label>
            <input type="radio" id="under_13" value = "under_13" name= "user_age"><label for="under_13" class=light>Under 13</label><br>
            <input type="radio" id="under_13" value = "over_13" name= "user_age"><label for="over_13" class=light>Over 13</label>
        </fieldset>
        <fieldset>
            <legend><span class="number">2</span> Your Profile</legend>
            <label for="bio">Comment:</label>

            <!--Select Option-->
            <label for="job">Job Role</label>
                <select name="job" id="user_job">
                <optgroup label ="web">
                    <option value="frontend_developer">Frontend Developer</option>
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_devloper">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="web_devloper">Web Developer</option>
                    <option value="wordpress_devloper">Wordpress Devloper</option>
                </optgroup> 
                <optgroup label ="Mobile">
                    <option value="adroid_developer">Andriod Developer</option>
                    <option value="ios_developer">IOS Developer</option>
                </optgroup>
                <optgroup label = "Business">
                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>

            <!--Checkbox Option-->
            <label>Interest</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development" class="light">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design" class="light">Design</label><br>
            <input type="checkbox" id="business" value="business" name="user_interest"><label for="business" class="light">Business</label><br>
            

            <textarea name="user_bio" id="bio" cols="30" rows="10"></textarea>

        </fieldset>
        <button type="submit">sign up</button>
    </body>
</html>
